<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Into Github</title>
  <link rel="stylesheet" href="./github.css">
  <!-- chrome icon -->
  <link rel="stylesheet" href="./github.png" type="image/x-icon">
  <!-- icon page -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,500&family=Cinzel:wght@600&family=DM+Sans:wght@300&family=Dancing+Script:wght@500&family=Open+Sans:wght@300&family=REM:wght@500&family=Raleway:ital,wght@1,100&family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body align="center">
  <!-- icon -->
  <br>
  <i class="fa-brands fa-github fa-4x" style="color:aliceblue;"></i>
  <h1>Sign Into Github</h1>

  <center>
<div>
  <br>
  <label for="username" class="l">Username or email address</label>
  <center>
    <br><br>
    <input type="text" class="input" id="uname">
    <br><br>
    <label class="l">Password</label>
    <a id="pwd" href="https://github.com/password_reset">Forgot Password</a>
    <br><br>
    <input type="password" class="input" form="pwd">
    <br><br>
    <button id="signin"><b>Sign in</b></button>
    <br>
  </center>
</div>
<br>
<div id="d2">
  <br>
  <label class="l" for="">New to Github?</label>
  <a id="link" href="https://github.com/signup?source=login">Create an account</a>
</div>
<br><br><br>
<a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service" class="space" style="color:#0377fc;">terms</a>
<a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service" class="space">privacy</a>
<a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service" class="space">security</a>
<label for="" id="cg">Contact Github</label>

  </center>
</body>
</html>
